<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Scheda film</title>
    <!-- Link al foglio di stile Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <h2 class="text-center mt-4 mb-4">Scheda Film</h2>
    <div class="container">
        <div class="row d-flex">
            <div th:each="film : ${genere}" class="col-md-4">
                <div class="card" style="width: 20rem;">
                    <img th:if="${film.locandina != null}" th:src="@{${film.locandina}}" 
						class="img-thumbnail" alt="film"
						style="width:160px;max-width:160px;height:180px;max-height:180px;">
					<img th:if="${film.locandina == null}" th:src="@{image/img1.png}" 
						class="img-thumbnail" alt="film"
						style="width:160px;max-width:160px;height:180px;max-height:180px;">
                    <div class="card-body h-100">
                    </div>
                    <ul class="list-group list-group-flush">
                    <li class="list-group-item" th:text="${'TITOLO: ' + film.titolo}"></li>
                        <li class="list-group-item" th:text="${'TRAMA: ' + film.trama}"></li>
                        <li class="list-group-item" th:text="${'GENERE: ' + film.genere}"></li>
                       
                    </ul>
                    <div class="card-body">
                        <a th:href="@{'/genere/film/' + ${film.id}}" class="btn btn-primary">Dettaglio film</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script di Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>

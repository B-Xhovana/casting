<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CASTING</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/carousel.css">
        
    </head>
    
    <body>
        <!-- GESTIONE NAVBAR -->
        <header>
            <img class="logo" src="/img/LOGO.update.png" alt="logo">
            <nav class="nav_links">
                <ul>
                    <!-- eventuali sezioni da aggiungere-->
                </ul>   
            </nav>
            <div class="cta" th:if="${attorelog} == null">
			    <a th:href="@{/login}"><button>Accedi</button></a>
			 </div >
			 <div th:if="${attorelog} != null">
			    <a class="cta" th:href="@{/areariservata}"><button>Area riservata</button></a>
		    </div>
            
            
        </header>
        
        <main>
            <div class="genre-container">
            
                <!-- INIZIO CAROSELLO -->
                <div th:each="genereFilms : ${filmPerGenere}"  class="titleGenere">
    				<h3 th:text="${genereFilms.key}"></h3>
    				
    				
    			

                    <div class="wrapperCarousel">

                        <!-- GESTIONE SEZIONE 1 -->
                        <section id="section">

                           <a href="#" class="arrow__btn left-arrow" onclick="scrollLeft()">◄</a>
                            
                            <!-- ITERAZIONE SINGOLI FILM -->
                            
                            <div th:each="film : ${genereFilms.value}" class="item">
                            <a th:href="@{/dettagliofilm(id=${film.id})}">
                                <img th:src="${film.locandina}" th:alt="${film.titolo}"/>
                            </a>
                            </div>
                           
                            
                                <a href="#" class="arrow__btn right-arrow" onclick="scrollRight()">►</a>
                        </section>


                       
                    </div>
                </div>
    				
    				
    			</div>
               
                <!-- FINE CAROSELLO -->

           
        </main>

        
        <footer>
            <!-- !!! FOOTER !!!-->
            <main-footer class="footer">
                <div class="containerF">

                    <div class="footer-main">
                        <div class="top-footer">

                            <div class="footer-left">
                                <div class="footer__flixtv">
                                    <img class="logo" src="../HomePage/IMG/logo2.png" alt="logo" />
                                </div>

                                <div class="footer__social">
                                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                                    <a href="#"><i class="fab fa-twitter"></i></a>
                                    <a href="#"><i class="fab fa-instagram"></i></a>
                                    <a href="#"><i class="fab fa-youtube"></i></a>
                                    <a href="#"><i class="fab fa-tiktok"></i></a>
                                </div>
                            </div>

                        <div class="footer-right">
                            <div class="footer-col">
                                <h6 class="footer__title">FlixTV</h6>
                                <div class="footer__nav">
                                    <a href="#">About us</a>
                                    <a href="#">My profile</a>
                                    <a href="#">Pricing plans</a>
                                    <a href="#">Contact</a>
                                </div>
                            </div>

                            <div class="footer-col">
                                <h6 class="footer__title">Browse</h6>
                                <div class="footer__group">
                                    <div class="footer__nav">
                                        <a href="#">Live TV</a>
                                        <a href="#">Live news</a>
                                        <a href="#">Live Sports</a>
                                        <a href="#">Streaming Library</a>
                                    </div>

                                    <div class="footer__nav">
                                        <a href="#">TV Show</a>
                                        <a href="#">Movies</a>
                                        <a href="#">Kids</a>
                                        <a href="#">Collections</a>
                                    </div>
                                </div>

                            </div>
                        
                            <div class="footer-col">
                            <h6 class="footer__title">Help</h6>
                                <div class="footer__nav">
                                    <a href="#">Account & Billing</a>
                                    <a href="#">Plans & Pricing</a>
                                    <a href="#">Supported devices</a>
                                    <a href="#">Accessibility</a>
                                </div>
                            </div>
                      </div>

                    </div>
                        <br>
                        <br>
                      <div class="footer__links">
                        <a href="#">Privacy policy</a>
                        <a href="#">Terms and conditions</a>
                      </div>             
                  </div>

                </div>
            </main-footer>
        </footer>
        
        <script src="/js/index.js"></script>
    </body>
</html>

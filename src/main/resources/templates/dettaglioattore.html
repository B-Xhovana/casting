<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dettaglio attore</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/dettaglioattore.css">
        <!-- link css -->
        <!-- link Icone -->
        <!-- link  Incone -->
    </head>
    <body>
    <header>
            <img class="logo" src="/img/LOGO.update.png" alt="logo">
            <nav class="nav_links">
            <div class="generi-container" >
            	<ul th:each="genereFilms : ${filmPerGenere2}">
            	<li class="cta"><a th:href="@{/dettagliogenere(gen=${genereFilms.key})}" th:text="${genereFilms.key}"></a></li>
            	</ul>
            	<a class="cta" th:href="@{/}"><button>Home</button></a>
            </div>
            </nav>
    </header>
		<div class="container">
    	<div class="main-box">
        <!-- Box immagine ritratto e dettagli attore -->
        <div class="portrait-details-container">
            <!-- Box immagine ritratto -->
            <div class="portrait-box">
                <div class="fotoritratto">
                    <img th:if="${attore.ritratto != null}" th:src="@{${attore.ritratto}}" alt="Ritratto di ${attore.nome}">
                    <img th:if="${attore.ritratto == null}" th:src="@{/img/No_immagine_disponibile.svg.png}" alt="Immagine non disponibile">
                </div>
            </div>
            
            <!-- Box dettagli dell'attore -->
            <div class="details-box">
                <h1 th:text="${attore.nome + ' ' + attore.cognome}"></h1>
                <section>
                    <h2>Dati Personali</h2>
                    <p><strong>Nome:</strong> <span th:text="${attore.nome}"></span></p>
                    <p><strong>Cognome:</strong> <span th:text="${attore.cognome}"></span></p>
                    <p><strong>Data di Nascita:</strong> <span th:text="${#temporals.format(attore.dataNascita, 'dd-MM-yyyy')}"></span></p>
                    <p><strong>Email:</strong> <span th:text="${attore.email}"></span></p>
                </section>
                <section>
                    <h2>Filmografia</h2>
                    <ul th:each="f : ${filmografia}">
                        <li>
                            <a th:href="@{/dettagliofilm(id=${f.id})}" th:text="${f.titolo}"></a>
                        </li>
                    </ul>
                </section>
            </div>
        </div>

        <!-- Foto intera -->
        <div class="full-image">
        	<div class="totalBody">
            	<img th:if="${attore.foto != null}" th:src="@{${attore.foto}}" alt="Foto intera di ${attore.nome}">
            	<img th:if="${attore.foto == null}" th:src="@{/img/No_immagine_disponibile.svg.png}" alt="Immagine non disponibile">
        	</div>
        </div>
    </div>
</div>
        <script src=""></script>
    </body>
</html>

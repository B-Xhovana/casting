<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:text="'Registrazione attore'"></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>

<form th:object="${attore}" method="post" enctype="multipart/form-data">
	<input type="text" th:field="*{nome}" placeholder="inserire nome">
	<br>
	<input type="text" th:field="*{cognome}" placeholder="Inserire cognome">

	<br>
	<input type="date" th:field="*{dataNascita}" placeholder="Inserire data di nascita">

	<br>
	<input type="text" th:field="*{email}" placeholder="inserire email">

	<br>
	<input type="password" th:field="*{password}" placeholder="inserire password">

	<br>
	<label for="ritratto" th:text="'Primo piano:'"></label>
    <input type="file" id="ritratto" name="ritratto" accept="image/*" th:field="*{ritratto}">
	
	<label for="foto" th:text="'Foto intera:'"></label>
	<input type="file" id="foto" name="foto" accept="image/*" th:field="*{foto}">
	<br>
	<input type="submit" class="btn btn-primary" value="Registrati">
		&emsp;
	<a th:href="@{/login}" class="btn btn-secondary" th:text="'Log In'"></a>
	<a th:href="@{/}" class="btn btn-secondary" th:text="'Torna Alla Home'"></a>
	</form>
</body>
</html>

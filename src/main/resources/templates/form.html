<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>
            <img class="logo" src="/img/LOGO.update.png" alt="logo">
            <nav class="nav_links">
            
            <div class="generi-container" >
            	<ul th:each="genereFilms : ${filmPerGenere2}">
            	<li class="cta"><a th:href="@{/dettagliogenere(gen=${genereFilms.key})}" th:text="${genereFilms.key}"></a></li>
            	</ul>
            	<a class="cta" th:href="@{/}"><button>Home</button></a>
            </div>
            
               
		    
            </nav>
    </header>
    <!-- Form regisrazione -->
    <div class="container">
        <div class="form-box">  

            <form action="" th:object="${attore}" method="post" enctype="multipart/form-data" name="formfill" id="form"> <!-- collegamento JavaScript-->
                <h2>Unisciti al Cast!</h2>
                <div th:if="${emailErr}" class="alert alert-warning" role="alert">
		  			Esiste già un profilo associato a questa email.
				</div>
				<div th:if="${etaErr}" class="alert alert-warning" role="alert">
			  		Data di nascita non valida.
				</div>
                <div class="form-row name-wrapper">
                    <div class="input-box">
                        <i class='bx bx-user'></i>
                        <input id="name" type="text" name="nome" th:field="*{nome}" placeholder="Nome">
                    </div>
            
                    <div class="messageA"></div>
                </div>
            
                <div class="form-row surname-wrapper">
                    <div class="input-box">
                        <i class='bx bx-user'></i>
                        <input id="surname" type="text" name="cognome" th:field="*{cognome}" placeholder="Cognome">
                    </div>
            
                    <div class="messageB"></div>
                </div>

                <div class="form-row dob-wrapper">
                    <div class="input-box">
                        <input id="dob" type="date" name="dataNascita" th:field="*{dataNascita}" placeholder="Data di Nascita">
                    </div>
            
                    <div class="messageF"></div>
                </div>
                
                <div class="form-row email-wrapper"> <!--da replica x ogni campo-->
                    <div class="input-box">
                        <i class='bx bx-envelope'></i>
                        <input id="email" type="email" name="email" th:field="*{email}" placeholder="Email">
                    </div>

                    <div class="messageA"></div>
                </div>  

                <div class="form-row password-wrapper"> <!--replica-->
                    <div class="input-box">
                        <i class='bx bx-lock'></i>
                        <input id="password"  type="password" name="password" th:field="*{password}" placeholder="Password">
                    </div>
                    
                    <div class="messageB"></div>
                </div>

                <div class="form-row confermaPassword-wrapper"> <!--replica-->
                    <div class="input-box">
                        <i class='bx bx-lock'></i>
                        <input id="confermaPassword"  type="password" name="confermaPassword" placeholder="Conferma Password">
                    </div>

                    <div class="messageC"></div>
                </div>

                <div class="button">
                    <input type="submit" value="REGISTRATI">
                </div>
            
                <div class="group">
                    <!-- span per la password dimenticata qui? -->
                    <span><a th:href="@{/login}">Hai già un account? Accedi</a></span>
                </div>
				<div style="margin-top: 20px;">
                    <a th:href="@{/}" th:text="'Torna Alla Home'" style="color:white;"></a>
                </div>
            </form>
        </div>
    </div>

    <!-- pop up (?) -->
    <div class="popup" id="popup">
        <h4>Registrazione avvenuta con successo</h4>
        <a href="#"><button>OK</button></a>
    </div>

    <script src="../js/form.js"></script>
</body>
</html>

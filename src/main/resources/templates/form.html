<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>
    <!-- Form regisrazione -->
    <div class="container">
        <div class="form-box">  

            <form action="" th:object="${attore}" method="post" enctype="multipart/form-data" name="formfill" id="form"> <!-- collegamento JavaScript-->
                <h2>Unisciti al Cast!</h2>
                
                <div class="form-row name-wrapper">
                    <div class="input-box">
                        <i class='bx bx-user'></i>
                        <input id="name" type="text" name="nome" th:field="*{nome}" placeholder="Nome">
                    </div>
            
                    <div class="messageA"></div>
                </div>
            
                <div class="form-row surname-wrapper">
                    <div class="input-box">
                        <i class='bx bx-user'></i>
                        <input id="surname" type="text" name="cognome" th:field="*{cognome}" placeholder="Cognome">
                    </div>
            
                    <div class="messageB"></div>
                </div>

                <div class="form-row dob-wrapper">
                    <div class="input-box">
                        <input id="dob" type="date" name="dataNascita" th:field="*{dataNascita}" placeholder="Data di Nascita">
                    </div>
            
                    <div class="messageF"></div>
                </div>
                
                <div class="form-row email-wrapper"> <!--da replica x ogni campo-->
                    <div class="input-box">
                        <i class='bx bx-envelope'></i>
                        <input id="email" type="email" name="email" th:field="*{email}" placeholder="Email">
                    </div>

                    <div class="messageA"></div>
                </div>  

                <div class="form-row password-wrapper"> <!--replica-->
                    <div class="input-box">
                        <i class='bx bx-lock'></i>
                        <input id="password"  type="password" name="password" th:field="*{password}" placeholder="Password">
                    </div>
                    
                    <div class="messageB"></div>
                </div>

                <div class="form-row confermaPassword-wrapper"> <!--replica-->
                    <div class="input-box">
                        <i class='bx bx-lock'></i>
                        <input id="confermaPassword"  type="password" name="confermaPassword" placeholder="Conferma Password">
                    </div>

                    <div class="messageC"></div>
                </div>

                <div class="button">
                    <input type="submit" value="REGISTRATI">
                </div>
            
                <div class="group">
                    <!-- span per la password dimenticata qui? -->
                    <span><a th:href="@{/login}">Hai gi√† un account? Accedi</a></span>
                </div>

            </form>
        </div>
    </div>

    <!-- pop up (?) -->
    <div class="popup" id="popup">
        <h4>Registrazione avvenuta con successo</h4>
        <a href="#"><button>OK</button></a>
    </div>

    <script src="../js/form.js"></script>
</body>
</html>
